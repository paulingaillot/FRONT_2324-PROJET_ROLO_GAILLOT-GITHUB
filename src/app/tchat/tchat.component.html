<body>

    <app-header></app-header>

      <div class="card m-3">
        <div class="card-header">
          Informations de connexion
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label for="server" class="col-sm-2 col-form-label">Server</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="server" placeholder="IP:port" value="localhost:3000">
            </div>
          </div>
          <div class="form-group row">
            <label for="room" class="col-sm-2 col-form-label">Salon</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="room" placeholder="IP:port" value="accueil">
            </div>
          </div>
          <div class="form-group row">
            <label for="pseudo" class="col-sm-2 col-form-label">Pseudo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="pseudo" placeholder="pseudo" value="utilisateur">
            </div>
          </div>
          <a id="connect" class="btn btn-primary float-right">(Re)Connexion</a>

       </div>
      </div>

      <div class="card m-3">
        <div id="salon" class="card-header">
            <div class="user-list">
                <button *ngFor="let user of users">{{ user }}</button>
              </div>
        </div>
        <div class="card-body">
          <!-- Div Ã©ditable pour afficher les messages avec balises -->
          <div class="form-control mb-3"  id="messages" contenteditable="true"></div>          <div class="form-group row">
            <label for="message" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="message" placeholder="Message" value="Hello!">
            </div>
          </div>
          <a id="send" class="btn btn-primary float-right">Envoyer</a>
        </div>
      </div>

  </body>
