<html>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="formData.username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password" required>
        </div>
        
        <div class="form-group">
          <label for="repeatPassword">Repeat Password:</label>
          <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" [(ngModel)]="formData.repeatPassword" required>
        </div>
        
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="formData.firstName" required>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="formData.lastName" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required>
        </div>
        
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="formData.dob" required>
        </div>
        
        <div class="form-group">
          <label for="profileImage">Profile Image:</label>
          <input type="file" class="form-control-file" id="profileImage" name="profileImage" (change)="onFileSelected($event)" accept="image/*" required>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
      </form>
</html>
