<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form #loginForm="ngForm" (ngSubmit)="checkPassword(loginForm.value)">
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Se connecter</button>
            <button type="button" class="btn btn-primary" (click)="navigateToRegister()">Register</button>
        </form>
    </div>
</body>
</html>
