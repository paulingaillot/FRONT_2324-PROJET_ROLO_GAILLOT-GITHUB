<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
<app-header></app-header>
<br>
<div class="container">
  <div class="card">
    <div class="card-body bg-light">
      <h3 class="card-title text-center" style="color:#344E41">Ajout d'un évènement</h3>
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text icon-bg"><i class="bi bi-person "></i></span>
            </div>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Nom" required>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text icon-bg"><i class="bi bi-calendar"></i></span>
            </div>
            <input type="date" id="date" class="form-control" formControlName="date" placeholder="Date" required>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text icon-bg"><i class="bi bi-cash"></i></span>
            </div>
            <input type="text" id="prix" class="form-control" formControlName="prix" placeholder="Prix" required>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text icon-bg"><i class="bi bi-list-ul"></i></span>
            </div>
            <input type="text" id="theme" class="form-control" formControlName="theme" placeholder="Thème" required>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text icon-bg"><i class="bi bi-image"></i></span>
            </div>
            <input type="file" id="image" class="form-control" (change)="onFileChange($event)" required>
          </div>
        </div>
        <div class="text-center"><button type="submit" class="btn " style="background-color:#DAD7CD;" [disabled]="!eventForm.valid">Créer un évènement</button></div>
        
      </form>
    </div>
  </div>
</div>
