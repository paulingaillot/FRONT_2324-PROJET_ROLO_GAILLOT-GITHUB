<html>

<app-header></app-header>


<div class="container">
    <h1>Create Event</h1>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" formControlName="date" required>
      </div>
  
      <div class="form-group">
        <label for="prix">Prix</label>
        <input type="text" id="prix" class="form-control" formControlName="prix" required>
      </div>
      <div class="form-group">
        <label for="theme">Theme</label>
        <input type="text" id="theme" class="form-control" formControlName="theme" required>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" class="form-control" (change)="onFileChange($event)" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!eventForm.valid">Create Event</button>
    </form>
  </div>
  </html>
