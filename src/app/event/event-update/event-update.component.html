<html>
  <app-header></app-header>
  <br>
    <div class="container card bg-light ">
    <h2>Modifier l'évent</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="eventForm.get('name')?.invalid && eventForm.get('name')?.touched" class="text-danger">
          Name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="datetime-local" class="form-control" id="date" formControlName="date">
        <div *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched" class="text-danger">
          Date is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="prix">prix:</label>
        <input type="number" class="form-control" id="prix" formControlName="prix">
        <div *ngIf="eventForm.get('prix')?.invalid && eventForm.get('prix')?.touched" class="text-danger">
          Price is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="theme">Thème:</label>
        <select id="theme" class="form-control" formControlName="theme" required>
            <option value="sport">Sport</option>
            <option value="culture">Culture</option>
            <option value="festif">Festif</option>
            <option value="pro">Professionnel</option>
            <option value="autres">Autres</option>
          </select>
        <div *ngIf="eventForm.get('theme')?.invalid && eventForm.get('theme')?.touched" class="text-danger">
          Theme is required
        </div>
      </div>
      
      
      <br>
      
      <button type="submit"  style="background-color:#DAD7CD;" class="btn " [disabled]="eventForm.invalid">Submit</button>
    
    </form><br>
  </div>
  </html>
